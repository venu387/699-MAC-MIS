<div class="container">
	<div class="container-fluid">
    <div>
      <h3 class="mt-4 mb-4">Generate Reports</h3>
    </div>
    <hr/>
    <form id="addStudentInternship" action="internshipdetails.html" method="POST">
      <div class="form-group row">
        <label for="textStudentID" class="col-3 col-form-label">Student ID:</label>
        <div class="col-9">
          <input class="form-control" type="number" value="1" id="textStudentID" placeholder="Enter Student ID...">
        </div>
      </div>
      <div class="form-group row">
        <label for="textSFName" class="col-3 col-form-label">Student First Name:</label>
        <div class="col-9">
          <input class="form-control" type="text" value="First Name" id="textSFName" placeholder="Enter student first name...">
        </div>
      </div>
      <div class="form-group row">
        <label for="textSMName" class="col-3 col-form-label">Student Middle Name:</label>
        <div class="col-9">
          <input class="form-control" type="text" value="First Name" id="textSMName" placeholder="Enter student middle name...">
        </div>
      </div>
      <div class="form-group row">
        <label for="textSLName" class="col-3 col-form-label">Student Last Name:</label>
        <div class="col-9">
          <input class="form-control" type="text" value="First Name" id="textSLName" placeholder="Enter student last name...">
        </div>
      </div>
      <div class="form-group row">
        <label for="textSEmail" class="col-3 col-form-label">Student Email ID:</label>
        <div class="col-9">
          <input class="form-control" type="text" value="s1@gmail.com" id="textSEmail" placeholder="Enter student email id...">
        </div>
      </div>
      <div class="form-group row">
        <label for="companyDdl" class="col-3 col-form-label">Company:</label>
        <div class="col-9">
          <select class="custom-select form-control" id="companyDdl">
            <option selected>--Select--</option>
            <option value="1">Blackberry Limited</option>
            <option value="2">Oracle</option>
            <option value="3">PWC</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="textPosition" class="col-3 col-form-label">Position:</label>
        <div class="col-9">
          <input class="form-control" type="text" value="Software Developer" id="textPosition" placeholder="Enter job designation...">
        </div>
      </div>
      <div class="form-group row">
        <label for="textCompanyLocation" class="col-3 col-form-label">Location:</label>
        <div class="col-9">
          <input class="form-control" type="text" value="Toronto" id="textCompanyLocation" placeholder="Enter company location...">
        </div>
      </div>
      <div class="form-group row">
        <label for="textSalary" class="col-3 col-form-label">Salary:</label>
        <div class="col-9">
          <input class="form-control" type="text" value="CAD 50,000" id="textSalary" placeholder="Enter salary...">
        </div>
      </div>
      <div class="form-group row">
        <label for="textDOJ" class="col-3 col-form-label">DOJ:</label>
        <div class="col-9">
          <input class="form-control" type="text" value="Jan 01 2018" id="textDOJ" placeholder="Enter salary...">
        </div>
      </div>
      <div class="form-group row">
        <label for="textCompanyURL" class="col-3 col-form-label">Company URL:</label>
        <div class="col-9">
          <input class="form-control" type="url" value="https://www.blackberry.ca" id="textCompanyURL" placeholder="Enter company website url...">
        </div>
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
	</div>
</div>
