<body style="font-family: -apple-system,system-ui,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;font-size: 1rem;font-weight: 400;line-height: 1.5;">
	<div class="jumbotron"
		style="border: 1px solid; border-radius: 7px; padding: 20px; width: 600px; margin: 0 auto;">
		<h1 class="display-4"
			style="text-align: center; padding-bottom: 14px;">Welcome to MAC</h1>
		<hr class="my-2">
		<h3 class="display-6" style="padding: 15px 0 10px 0;">Hello
			{{user}},</h3>
		<p class="lead">
			Your profile has been created successfully!. You can use your
			registered email ID: <strong>{{email}}</strong> and password: <strong>{{password}}</strong>
			to login. Please ensure you reset your password after the first
			login.
		</p>
		<p class="lead">
			Click <a href="{{login}}">here</a> to login.
		</p>
		<hr class="my-4">
		<p class="lead">
			Thanks & Regards,<br />Team MAC-MIS
		</p>
	</div>
</body>
</html>
