<div class="container">
	<div class="container-fluid">
    <div>
      <h3 class="mt-4 mb-4">Create/Edit Company Profile</h3>
    </div>
    <hr/>
    <form id="addCompany" action="company.html" method="POST">
      <div class="form-group row">
        <label for="textCompanyName" class="col-3 col-form-label">Company Name:</label>
        <div class="col-9">
          <input class="form-control" type="text" value="Blackberry Limited" id="textCompanyName" placeholder="Enter company name...">
        </div>
      </div>
      <div class="form-group row">
        <label for="textCompanyAddress" class="col-3 col-form-label">Address:</label>
        <div class="col-9">
          <input class="form-control" type="text" value="400 Avenue" id="textCompanyAddress" placeholder="Enter company address...">
        </div>
      </div>
      <div class="form-group row">
        <label for="textCompanyCity" class="col-3 col-form-label">City:</label>
        <div class="col-9">
          <input class="form-control" type="text" value="Toronto" id="textCompanyCity" placeholder="Enter city...">
        </div>
      </div>
      <div class="form-group row">
        <label for="textCompanyProvince" class="col-3 col-form-label">Province:</label>
        <div class="col-9">
          <input class="form-control" type="text" value="Ontario" id="textCompanyProvince" placeholder="Enter province...">
        </div>
      </div>
      <div class="form-group row">
        <label for="textCompanyPostalCode" class="col-3 col-form-label">Postal Code:</label>
        <div class="col-9">
          <input class="form-control" type="text" value="N9C 2P3" id="textCompanyPostalCode" placeholder="Enter postal code...">
        </div>
      </div>
      <div class="form-group row">
        <label for="textCompanyCountry" class="col-3 col-form-label">Country:</label>
        <div class="col-9">
          <input class="form-control" type="text" value="Canada" id="textCompanyCountry" placeholder="Enter country...">
        </div>
      </div>
      <div class="form-group row">
        <label for="textCompanyCFName" class="col-3 col-form-label">Contact First Name:</label>
        <div class="col-9">
          <input class="form-control" type="text" value="Melissa" id="textCompanyCFName" placeholder="Enter contact person first name...">
        </div>
      </div>
      <div class="form-group row">
        <label for="textCompanyCLName" class="col-3 col-form-label">Contact Last Name:</label>
        <div class="col-9">
          <input class="form-control" type="text" value="Robinet" id="textCompanyCLName" placeholder="Enter contact person last name...">
        </div>
      </div>
      <div class="form-group row">
        <label for="textCompanyCPos" class="col-3 col-form-label">Contact Person Position:</label>
        <div class="col-9">
          <input class="form-control" type="text" value="Vice President - Human Resources" id="textCompanyCPos" placeholder="Enter contact person position...">
        </div>
      </div>
      <div class="form-group row">
        <label for="textCompanyEmail" class="col-3 col-form-label">Contact Email:</label>
        <div class="col-9">
          <input class="form-control" type="text" value="hr@blackberry.ca" id="textCompanyEmail" placeholder="Enter contact person email id...">
        </div>
      </div>
      <div class="form-group row">
        <label for="textCompanyPhn" class="col-3 col-form-label">Contact Telephone:</label>
        <div class="col-9">
          <input class="form-control" type="tel" value="1-(555)-555-5555" id="textCompanyPhn" placeholder="Enter contact person phone number...">
        </div>
      </div>
      <div class="form-group row">
        <label for="textCompanyURL" class="col-3 col-form-label">Company URL:</label>
        <div class="col-9">
          <input class="form-control" type="url" value="https://www.blackberry.ca" id="textCompanyURL" placeholder="Enter company website url...">
        </div>
      </div>
      <div class="form-group row">
        <label for="textAreaNotes" class="col-3 col-form-label">Notes:</label>
        <div class="col-9">
          <textarea class="form-control" id="textAreaNotes" rows="3" value="Write some company notes or description here..."></textarea>
        </div>
      </div>

      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </form>
	</div>
